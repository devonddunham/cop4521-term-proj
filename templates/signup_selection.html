<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Dejiji Bookstore</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f9f6f1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .selection-container {
            background: white;
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid #d1bfa7;
            text-align: center;
            max-width: 500px;
        }
        .selection-container h1 {
            color: #5c4033;
            margin-bottom: 1em;
        }
        .role-buttons {
            display: grid;
            gap: 1em;
            margin: 2em 0;
        }
        .role-btn {
            background-color: #5c4033;
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            display: block;
        }
        .role-btn:hover {
            background-color: #3e2f23;
        }
        .role-description {
            font-size: 0.9em;
            color: #666;
            margin-top: 0.5em;
        }
        .auth-links {
            margin-top: 2em;
        }
        .auth-links a {
            color: #5c4033;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="selection-container">
    <h1>Join Dejiji Bookstore</h1>
    <p>Choose your account type:</p>
    
    <div class="role-buttons">
        <a href="{{ url_for('signup') }}" class="role-btn">
            Customer Account
            <div class="role-description">Browse and purchase books</div>
        </a>
        
        <a href="{{ url_for('vendor_signup') }}" class="role-btn">
            Vendor Account
            <div class="role-description">Upload and manage your book inventory</div>
        </a>
        
        <a href="{{ url_for('employee_signup') }}" class="role-btn">
            Employee Account
            <div class="role-description">Manage all store operations (requires employee code)</div>
        </a>
    </div>
    
    <div class="auth-links">
        <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
    </div>
</div>

</body>
</html>
