<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #e3f2fd, #f0f4f8);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-wrapper {
            text-align: center;
            background-color: #ffffffdd;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            border: 2px solid #cadbee;
            max-width: 600px;
        }

        .image-wrapper h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .image-wrapper img {
            width: 60%;
            height: auto;
            border-radius: 12px;
            border: 4px solid #e0eafc;
            box-shadow: 0 0 12px rgba(100, 100, 255, 0.2);
            margin-bottom: 30px;
        }

        .jellyfish-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .jellyfish-button::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
            transform: rotate(45deg);
            animation: floatGlow 5s infinite linear;
        }

        @keyframes floatGlow {
            0% { transform: translate(0,0) rotate(45deg); }
            50% { transform: translate(10px,10px) rotate(45deg); }
            100% { transform: translate(0,0) rotate(45deg); }
        }

        .jellyfish-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
            background: linear-gradient(to right, #89f7fe, #66a6ff);
        }
        @keyframes floaty {
        0%   { transform: translateY(0px); }
        50%  { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
    }

    .jellyfish-button {
        /* your existing styles here... */
        animation: floaty 3s ease-in-out infinite;
    }
    </style>
